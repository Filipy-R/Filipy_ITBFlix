            <h2>Peliculas</h2>
            <h3>A primera comunión</h3>
            <img class= "img-1" src="./images.jpeg" />
            <figcaption>En la película <b>A primera comunión</b>, se sigue a una niña de 9 años <br>que se prepara para su primera comunión, explorando la inocencia <br>y las expectativas familiares en un contexto de tradición y modernidad. <br><b>Pelicula mayor 16 años.</b></figcaption>
            <h3>Avatar 2</h3>
            <img class= "img-2" src= "./images (1).jpeg" />
            <figcaption><b>Avatar 2</b> es una película clasificada para mayores de <b>12 años</b> que explora <br>temas de familia, lealtad, ecología y la identidad cultural de los Na'vi.<br> A través de su rica narrativa visual, aborda el respeto por la naturaleza y los <br>conflictos de supervivencia en Pandora.</figcaption>
            <h3>Aquaman</h3>
            <img class= "img-3" src= "./images (2).jpeg" />
            <figcaption><b>Aquaman and the Lost Kingdom</b> es una secuela clasificada para mayores<br> de <b>12 años</b> que sigue a Aquaman enfrentando nuevos desafíos para proteger <br> su reino y el mundo. La película explora temas como la lucha por el poder, <br>la unidad familiar y la importancia de cuidar el medio ambiente.</figcaption>
            <h3>Morbius</h3>
            <img class= "img-4" src= "./images (3).jpeg" />
            <figcaption><b>Morbius</b> es una película para mayores de <b>12 años</b> que sigue a Michael Morbius, <br>un científico que se convierte en un vampiro viviente. Explora temas de lucha <br>interna y las consecuencias de obtener poderes sobrehumanos.</figcaption>
            <h3>Alien Romulos</h3>
            <img class= "img-5" src= "./images (4).jpeg" />
            <figcaption><b>Alien Romulus</b> es una película de ciencia ficción que sigue a un grupo de sobrevivientes <br>en un planeta inhóspito tras un encuentro con una amenaza alienígena.<br> Clasificada para mayores de 12 años, explora temas de supervivencia, <br>miedo y la lucha contra lo desconocido.</figcaption>
            <h3>Vidro</h3>
            <img class= "img-6" src= "./images (5).jpeg" />
            <figcaption><b>Vidiro</b> es una película clasificada para mayores de <b>12 años</b> que concluye la trilogía de<br> <b>Unbreakable y Split</b>, centrándose en la confrontación entre los personajes de <br>David Dunn, Kevin Wendell Crumb y Elijah Price. Explora temas de identidad, <br>poder y la delgada línea entre la locura y la realidad.</figcaption>
